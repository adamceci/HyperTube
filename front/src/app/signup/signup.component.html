<div class="container">
  <div class="justify-content-center sign-in--main">
    <div class="row justify-content-center">
      <form class="col-12 col-md-10 col-lg-6">
        <h4 class="mb-4">Sign Up</h4>
        <div class="form-row">
          <div class="form-group col-12">
            <input type="file" class="form-control" id="inputUpload4" placeholder="upload a picture" accept="image/*">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="inputFirstname4" placeholder="Firstname">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="inputName4" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="inputEmail" placeholder="example@provider.com">
        </div>
        <button type="submit" class="sign-in--button btn btn-outline-warning mx-auto d-block col-sm-12 col-md-6">Submit</button>
      </form>
    </div>
    <div class="row justify-content-center">
      <h4 class="col-12">Sign Up with:</h4>
      <div class="col-12 col-md-10 col-lg-6 social--login justify-content-center">
        <button class="btn logo-42 col-12">
          <img src="../../assets/img/42--logo.jpeg" alt="42-logo" class="42--logo">
        </button>
        <button class="btn facebook col-12">
          <img src="../../assets/img/facebook--logo.png" alt="facebook-logo" class="facebook--logo">
        </button>
        <button class="btn google col-12">
          <img src="../../assets/img/google--logo.png" alt="google-logo" class="google--logo">
        </button>
      </div>
    </div>
  </div>
